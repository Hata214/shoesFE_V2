<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - SneakerVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }

        @keyframes checkmark {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-checkmark {
            animation: checkmark 0.5s ease-in-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Copy navbar from index.html -->

    <!-- Main Content -->
    <main class="min-h-screen flex items-center">
        <div class="max-w-2xl mx-auto px-4 py-16 text-center">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-8 animate-checkmark">
                <i class="fas fa-check text-4xl text-green-500"></i>
            </div>
            
            <h1 class="text-4xl font-bold mb-4">Order Confirmed!</h1>
            <p class="text-gray-600 mb-8">
                Thank you for your purchase. Your order #12345 has been confirmed and will be shipped soon.
            </p>

            <div class="bg-white rounded-xl p-6 shadow-lg mb-8">
                <h2 class="font-bold mb-4">Order Details</h2>
                <div class="space-y-2 text-sm text-gray-600">
                    <p>Order Number: #12345</p>
                    <p>Order Date: November 8, 2023</p>
                    <p>Estimated Delivery: November 15-18, 2023</p>
                </div>
            </div>

            <div class="space-x-4">
                <a href="index.html" class="bg-black text-white px-8 py-3 rounded-full hover:bg-gray-800 inline-block">
                    Continue Shopping
                </a>
                <a href="#" class="text-gray-600 hover:text-black inline-flex items-center">
                    <i class="fas fa-file-alt mr-2"></i>
                    View Order Details
                </a>
            </div>
        </div>
    </main>

    <!-- Copy footer from index.html -->
</body>
</html>
