<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SneakerVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Copy navbar from index.html -->

    <!-- Main Content -->
    <main class="">
        <!-- Breadcrumb -->
        <div class="max-w-7xl mx-auto px-4 mb-8 pt-32">
            <nav class="flex text-gray-500 text-sm">
                <a href="index.html" class="hover:text-black">Home</a>
                <span class="mx-2">/</span>
                <a href="cart.html" class="hover:text-black">Cart</a>
                <span class="mx-2">/</span>
                <span class="text-black">Checkout</span>
            </nav>
        </div>

        <!-- Checkout Section -->
        <section class="max-w-7xl mx-auto px-4 mb-20">
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Checkout Form -->
                <div class="lg:w-2/3">
                    <div class="bg-white rounded-xl p-8 shadow-lg mb-8">
                        <h2 class="text-2xl font-bold mb-6">Shipping Information</h2>
                        <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">City</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Postal Code</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Country</label>
                                <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                                    <option>Select Country</option>
                                    <option>United States</option>
                                    <option>Canada</option>
                                    <option>United Kingdom</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                                <input type="tel" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                            </div>
                        </form>
                    </div>

                    <!-- Payment Method -->
                    <div class="bg-white rounded-xl p-8 shadow-lg">
                        <h2 class="text-2xl font-bold mb-6">Payment Method</h2>
                        <div class="space-y-4">
                            <div class="flex items-center gap-4 p-4 border rounded-lg cursor-pointer hover:border-black">
                                <input type="radio" name="payment" id="credit-card" checked>
                                <label for="credit-card" class="flex items-center gap-4 cursor-pointer">
                                    <i class="fab fa-cc-visa text-3xl text-blue-600"></i>
                                    <i class="fab fa-cc-mastercard text-3xl text-red-500"></i>
                                    <span>Credit Card</span>
                                </label>
                            </div>
                            <div class="flex items-center gap-4 p-4 border rounded-lg cursor-pointer hover:border-black">
                                <input type="radio" name="payment" id="paypal">
                                <label for="paypal" class="flex items-center gap-4 cursor-pointer">
                                    <i class="fab fa-cc-paypal text-3xl text-blue-800"></i>
                                    <span>PayPal</span>
                                </label>
                            </div>
                        </div>

                        <!-- Credit Card Form -->
                        <div class="mt-6 space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Card Number</label>
                                <input type="text" placeholder="1234 5678 9012 3456" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Expiry Date</label>
                                    <input type="text" placeholder="MM/YY" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">CVV</label>
                                    <input type="text" placeholder="123" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="lg:w-1/3">
                    <div class="bg-white rounded-xl p-6 shadow-lg sticky top-32">
                        <h2 class="text-xl font-bold mb-6">Order Summary</h2>
                        
                        <!-- Order Items -->
                        <div class="space-y-4 mb-6">
                            <div class="flex gap-4">
                                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" 
                                     alt="Product" 
                                     class="w-20 h-20 object-cover rounded-lg">
                                <div>
                                    <h3 class="font-semibold">Nike Air Max 270</h3>
                                    <p class="text-sm text-gray-600">Size: US 9 | Qty: 1</p>
                                    <p class="font-semibold">$150.00</p>
                                </div>
                            </div>
                            <!-- Add more order items -->
                        </div>

                        <div class="space-y-4 mb-6">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Subtotal</span>
                                <span class="font-semibold">$450.00</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Shipping</span>
                                <span class="font-semibold">$10.00</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Tax</span>
                                <span class="font-semibold">$45.00</span>
                            </div>
                            <div class="flex justify-between text-green-500">
                                <span>Discount</span>
                                <span>-$50.00</span>
                            </div>
                        </div>

                        <div class="border-t pt-4 mb-6">
                            <div class="flex justify-between text-xl font-bold">
                                <span>Total</span>
                                <span>$455.00</span>
                            </div>
                        </div>

                        <a href="checkout-success.html" class="block w-full bg-black text-white py-3 rounded-lg text-center hover:bg-gray-800 mb-4">
                            Place Order
                        </a>

                        <p class="text-sm text-gray-600 text-center">
                            By placing your order, you agree to our 
                            <a href="#" class="text-black hover:underline">Terms & Conditions</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Copy footer from index.html -->
</body>
</html>
