<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - SneakerVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-text {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Copy navbar from index.html -->

    <!-- Main Content -->
    <main class="">
        <!-- Breadcrumb -->
        <div class="max-w-7xl mx-auto px-4 mb-8 pt-32">
            <nav class="flex text-gray-500 text-sm">
                <a href="index.html" class="hover:text-black">Home</a>
                <span class="mx-2">/</span>
                <span class="text-black">Wishlist</span>
            </nav>
        </div>

        <!-- Wishlist Section -->
        <section class="max-w-7xl mx-auto px-4 mb-20">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">My Wishlist (4)</h1>
                <button class="text-gray-600 hover:text-black">
                    Clear All
                </button>
            </div>

            <div class="grid grid-cols-1 gap-6">
                <!-- Wishlist Item 1 -->
                <div class="bg-white rounded-xl p-6 shadow-lg">
                    <div class="flex items-center gap-6">
                        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" 
                             alt="Product" 
                             class="w-32 h-32 object-cover rounded-lg">
                        
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-bold text-xl mb-2">Nike Air Max 270</h3>
                                    <p class="text-gray-600 mb-2">Running Collection</p>
                                    <div class="flex text-yellow-400 text-sm">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star-half-alt"></i>
                                        <span class="text-gray-600 ml-2">(128)</span>
                                    </div>
                                </div>
                                <button class="text-gray-400 hover:text-red-500">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            
                            <div class="flex justify-between items-center mt-4">
                                <div>
                                    <span class="text-2xl font-bold">$150.00</span>
                                    <span class="text-gray-400 line-through ml-2">$189.99</span>
                                </div>
                                <button class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800 transition-colors">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Wishlist Item 2 -->
                <div class="bg-white rounded-xl p-6 shadow-lg">
                    <div class="flex items-center gap-6">
                        <img src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519" 
                             alt="Product" 
                             class="w-32 h-32 object-cover rounded-lg">
                        
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-bold text-xl mb-2">Adidas Ultraboost</h3>
                                    <p class="text-gray-600 mb-2">Performance Series</p>
                                    <div class="flex text-yellow-400 text-sm">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <span class="text-gray-600 ml-2">(95)</span>
                                    </div>
                                </div>
                                <button class="text-gray-400 hover:text-red-500">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            
                            <div class="flex justify-between items-center mt-4">
                                <div>
                                    <span class="text-2xl font-bold">$180.00</span>
                                </div>
                                <button class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800 transition-colors">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add more wishlist items as needed -->
            </div>

            <!-- Empty State (show when wishlist is empty) -->
            <div class="hidden text-center py-20">
                <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="far fa-heart text-4xl text-gray-400"></i>
                </div>
                <h2 class="text-2xl font-bold mb-4">Your wishlist is empty</h2>
                <p class="text-gray-600 mb-8">Browse our products and add your favorites to the wishlist</p>
                <a href="shop.html" class="bg-black text-white px-8 py-3 rounded-full hover:bg-gray-800 inline-block">
                    Continue Shopping
                </a>
            </div>
        </section>

        <!-- Product Recommendations -->
        <section class="max-w-7xl mx-auto px-4 mb-20">
            <h2 class="text-2xl font-bold mb-8">You May Also Like</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <!-- Add 4 product cards here (similar to shop page) -->
            </div>
        </section>
    </main>

    <!-- Copy footer from index.html -->

    <script>
        // Animation for content sections
        gsap.from(".fade-in", {
            opacity: 0,
            y: 30,
            duration: 1,
            stagger: 0.2,
            scrollTrigger: {
                trigger: ".fade-in",
                start: "top 80%"
            }
        });
    </script>
</body>
</html>
