<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - SneakerVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }

        @keyframes exclamation {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-exclamation {
            animation: exclamation 0.5s ease-in-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Copy navbar from index.html -->

    <!-- Main Content -->
    <main class="min-h-screen flex items-center">
        <div class="max-w-2xl mx-auto px-4 py-16 text-center">
            <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-8 animate-exclamation">
                <i class="fas fa-exclamation-triangle text-4xl text-red-500"></i>
            </div>
            
            <h1 class="text-4xl font-bold mb-4">Payment Failed</h1>
            <p class="text-gray-600 mb-8">
                We're sorry, but there was an issue processing your payment. Please try again or use a different payment method.
            </p>

            <div class="bg-white rounded-xl p-6 shadow-lg mb-8">
                <h2 class="font-bold mb-4">Common Issues</h2>
                <ul class="space-y-2 text-sm text-gray-600 text-left">
                    <li class="flex items-center gap-2">
                        <i class="fas fa-circle text-xs"></i>
                        Insufficient funds in your account
                    </li>
                    <li class="flex items-center gap-2">
                        <i class="fas fa-circle text-xs"></i>
                        Incorrect card information
                    </li>
                    <li class="flex items-center gap-2">
                        <i class="fas fa-circle text-xs"></i>
                        Card expired or blocked
                    </li>
                </ul>
            </div>

            <div class="space-x-4">
                <a href="checkout.html" class="bg-black text-white px-8 py-3 rounded-full hover:bg-gray-800 inline-block">
                    Try Again
                </a>
                <a href="#" class="text-gray-600 hover:text-black inline-flex items-center">
                    <i class="fas fa-headset mr-2"></i>
                    Contact Support
                </a>
            </div>
        </div>
    </main>

    <!-- Copy footer from index.html -->
</body>
</html>
